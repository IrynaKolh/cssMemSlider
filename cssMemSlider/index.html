<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="container">
        <input checked type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">
        <div class="slider">
          <div class="slider-container">
            <div class="images img1">
              <img src="./assets/1.jpg" alt="iron-man">              
            </div>
            <div class="images img2">
              <img src="./assets/2.jpg" alt="capitan-america">             
            </div>
            <div class="images img3">
              <img src="./assets/3.jpg" alt="capitan-marvel">              
            </div>
            <div class="images img4">
              <img src="./assets/4.jpg" alt="halk">            
            </div>
          </div>
        </div>
        <div class="text-content">
          <div class="text-wraper">
            <div class="text text1">'Этот мир несовершенен, <br> но он единственный, который у нас есть.'</div>
            <div class="text text2">'Прежде чем мы начнем, кто-нибудь хочет выйти?'</div>
            <div class="text text3">'Мне нечего вам доказывать!'</div>
            <div class="text text4">'— У меня есть армия. — А у нас Халк!'</div>
          </div>
        </div>
        <div class="controls">
          <label for="switch1">
            <span class="control-item"></span>
          </label>
          <label for="switch2">
            <span class="control-item"></span>
          </label>
          <label for="switch3">
            <span class="control-item"></span>
          </label>
          <label for="switch4">
            <span class="control-item"></span>
          </label>
        </div>       
    </div>
  </main>
  <footer></footer>  
</body>
</html>
