<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <div class="slide-container">
        <div class="slider animation">
          <img src="./asserts/1.jpg" alt="iron-man">          
        </div>
        <div class="slider animation">
          <img src="./asserts/2.jpg" alt="capitan-america">          
        </div>
        <div class="slider animation">
          <img src="./asserts/3.jpg" alt="capitan-marvel">         
        </div>
        <div class="slider animation">
          <img src="./asserts/4.jpg" alt="halk">         
        </div>
      </div>
      <div class="controls">
        <p class="quotes"></p>
        <div class="dots">
          <div class="wrap">
            <div class="dot" onclick="currentSlide(1)"></div>
          </div>
          <div class="wrap">
            <div class="dot" onclick="currentSlide(2)"></div>
          </div>
          <div class="wrap">
            <div class="dot" onclick="currentSlide(3)"></div>
          </div>
          <div class="wrap">
            <div class="dot" onclick="currentSlide(4)"></div>
          </div> 
       </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./main.js"></script>
</body>
</html>
