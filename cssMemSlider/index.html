<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <div class="slide-container">
        <div class="slider animation">
          <img src="./assets/1.jpg" alt="iron-man">          
        </div>
        <div class="slider animation">
          <img src="./assets/2.jpg" alt="capitan-america">          
        </div>
        <div class="slider animation">
          <img src="./assets/3.jpg" alt="capitan-marvel">         
        </div>
        <div class="slider animation">
          <img src="./assets/4.jpg" alt="halk">         
        </div>
      </div>
      <div class="controls">
        <p class="quotes"></p>
        <div class="dots">
          <div class="wrap" onclick="currentSlide(1)">
            <div class="dot"></div>
          </div>
          <div class="wrap" onclick="currentSlide(2)">
            <div class="dot"></div>
          </div>
          <div class="wrap"  onclick="currentSlide(3)">
            <div class="dot"></div>
          </div>
          <div class="wrap" onclick="currentSlide(4)">
            <div class="dot"></div>
          </div> 
       </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./main.js"></script>
</body>
</html>
